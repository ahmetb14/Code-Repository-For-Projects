<h2 class="text-center">Araba Listesi</h2>

<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark text-center" role="status">
    <span class="visually-hidden">Yükleniyor...</span>
  </div>
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Araba Kimliği</th>
      <th>Renk Bilgisi</th>
      <th>Marka Adı</th>
      <th>Model Yılı</th>
      <th>Günlük Ücreti</th>
      <th>Hakkında Bilgi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
    </tr>
  </tbody>
</table>
